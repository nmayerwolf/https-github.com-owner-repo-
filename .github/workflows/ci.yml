name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      VITE_MARKET_VISIBLE: "false"
      VITE_REALTIME_ENABLED: "false"

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        if: matrix.node-version == '20.x' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  api-test:
    name: API Test (Node 20.x)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      REALTIME_ENABLED: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: nexusfin-api/package-lock.json

      - name: Install API dependencies
        run: npm ci
        working-directory: nexusfin-api

      - name: API test with coverage
        run: npm run test:coverage
        working-directory: nexusfin-api
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test
          JWT_SECRET: test-secret

      - name: Upload API coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage-report
          path: nexusfin-api/coverage/
          retention-days: 7
          if-no-files-found: ignore

  e2e:
    name: E2E (Playwright Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: web-test
    env:
      VITE_MARKET_VISIBLE: "false"
      VITE_REALTIME_ENABLED: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  build:
    name: Build (Node 20.x)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [web-test, api-test, e2e]
    env:
      VITE_MARKET_VISIBLE: "false"
      VITE_REALTIME_ENABLED: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Scan bundle for leaked market keys
        run: npm run check:bundle-secrets
